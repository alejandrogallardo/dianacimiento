<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Día que naciste</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<style>
		body{
			background: #f2f2f2;
		}
		h1{
			text-align: center;
		}
		p{text-align: center;}
	</style>
</head>
<body>
<div class="container">
	<div class="row mt-3">
		<div class="col">
	<h1>Día de tu nacimiento</h1>
	<p>¿Quieres saber el día que naciste?</p>
	<p>Ingresa tus datos como se ve en los cuadros</p>
		<div class="form-group col-12 col-md-3">
			<label for="day">Día</label>
			<input class="form-control" type="text" value="" name="day" id="day" placeholder="01">
		</div>	
		<div class="form-goup col-12 col-md-3">		
			<label for="month">Mes</label>
			<input class="form-control" type="text" value="" name="month" id="month" placeholder="01">
		</div>
		<div class="form-goup col-12 col-md-3">	
			<label for="year">Año</label>
			<input class="form-control" type="text" value="" name="year" id="year" placeholder="1999">	
		</div>	
		<div class="form-group mt-3">
			<input class="btn btn-success col-12 col-md-3" type="Button" name="calculo" value="Respuesta" onclick="calculo()" id="boton">		
		</div>
		<div class="form-group">
		<!-- <label for="">Resultado!</label> -->
			<input class="form-control col-12 col-md-3" type="text" id="respuesta">	
		</div>
		</div>
	</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script>
		function calculo(){
		const dias =
[
  "domingo",
  "lunes",
  "martes",
  "miercoles",
  "jueves",
  "viernes",
  "sabado"

]
const msg = "El día que naciste fue: ";
const day = document.getElementById('day').value;
const month = document.getElementById('month').value;
const year = document.getElementById('year').value;

const fet = month - 1;
// const nacimiento = new Date("year", "month - 1", "day");
const nacimiento = new Date(year, fet, day);
const hoy = new Date();
const tiempomil = hoy - nacimiento;
const tiemposeg = tiempomil /1000;
const tiempomin = tiemposeg / 60;
const tiempohor = tiempomin / 60;
const tiempodias = tiempohor / 24;
const tiempoyear = tiempodias / 365;
const proximo = new Date(hoy.getFullYear(), nacimiento.getMonth(), nacimiento.getDate());
respuesta.value = msg + (dias[proximo.getDay()]);
} 

</script>	
</body>
</html>
